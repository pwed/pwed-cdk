name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Use Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: NPM Install
        run: |
          npm ci
      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: NPM Build
        run: |
          npm run build

      - name: Test
        run: |
          npm run test